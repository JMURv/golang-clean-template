name: app-template
services:
  redis:
    extends:
      file: compose-base.yaml
      service: redis

  db:
    extends:
      file: compose-base.yaml
      service: db

  minio:
    extends:
      file: compose-base.yaml
      service: minio

  backend:
    image: app-template-backend:latest-dev
    build:
      context: ../
      dockerfile: ./build/docker/Dockerfile.dev
    env_file: !override
      - ./configs/envs/.env.dev
    extends:
      file: compose-base.yaml
      service: backend
    develop:
      watch: !override
        - action: sync
          path: backend
          target: /app
          ignore:
            - .git
            - vendor

volumes:
  pg_data:
  minio_data:
  redis_data:

networks:
  app-template:
    name: app-template
