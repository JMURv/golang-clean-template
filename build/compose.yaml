name: app-template-prod
services:
  redis:
    container_name: redis
    restart: always
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    networks: [ app-template-prod ]

  db:
    container_name: db
    image: postgres:17.4-alpine
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    healthcheck:
      test: 'psql -w -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost -c "SELECT 1"'
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 2s
    volumes:
      - pg_data_prod:/var/lib/postgresql/data
    networks: [ app-template-prod ]

  minio:
    image: minio/minio:RELEASE.2025-06-13T11-33-47Z
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_PROMETHEUS_AUTH_TYPE=public
    volumes:
      - minio_data_prod:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 2s
    networks: [ app-template-prod ]

  backend:
    container_name: backend
    restart: unless-stopped
    image: app-template-backend:latest
    build:
      context: ../
      dockerfile: ./build/docker/Dockerfile
    env_file:
      - ./configs/envs/.env.prod
    ports:
      - "${SERVER_HTTP_PORT}:${SERVER_HTTP_PORT}"
      - "${SERVER_GRPC_PORT}:${SERVER_GRPC_PORT}"
      - "${SERVER_PROM_PORT}:${SERVER_PROM_PORT}"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${SERVER_HTTP_PORT}/health" ]
      interval: 5s
      timeout: 5s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
        restart: true
      minio:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
    networks: [ app-template-prod ]
    develop:
      watch:
        - action: rebuild
          target: /
          path: backend
          ignore:
            - .git
            - vendor

volumes:
  pg_data_prod:
  minio_data_prod:
  redis_data_prod:

networks:
  app-template-prod:
    name: app-template-prod
