apiVersion: apps/v1
kind: Deployment

metadata:
  name: app
  labels:
    app: my-app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: app
          image: hello-world:latest

          envFrom:
            - configMapRef:
                name: app-cfg
            - secretRef:
                name: app-secret

          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 8085
            - name: grpc
              containerPort: 50050

          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            httpGet:
              path: /health
              port: 8080

          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            httpGet:
              path: /health
              port: 8080

---
apiVersion: v1
kind: Service

metadata:
  name: app
  labels:
    app: my-app

spec:
  selector:
    app: my-app
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080

    - name: grpc
      port: 50050
      targetPort: 50050
      nodePort: 30050

    - name: metrics
      port: 8085
      targetPort: 8085
      nodePort: 30085
  type: NodePort