apiVersion: apps/v1
kind: Deployment

metadata:
  name: app-template
  labels:
    app: app-template

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-template
  template:
    metadata:
      labels:
        app: app-template
    spec:
      containers:
        - name: app
          image: app-template-backend:latest

          envFrom:
            - configMapRef:
                name: app-template-cfg
            - secretRef:
                name: app-template-secret

          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 8085
            - name: grpc
              containerPort: 50050

          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            httpGet:
              path: /health
              port: 8080

          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            httpGet:
              path: /health
              port: 8080

---
apiVersion: v1
kind: Service

metadata:
  name: app-template
  labels:
    app: app-template

spec:
  selector:
    app: app-template
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080

    - name: grpc
      port: 50050
      targetPort: 50050
      nodePort: 30050

    - name: metrics
      port: 8085
      targetPort: 8085
      nodePort: 30085
  type: NodePort
